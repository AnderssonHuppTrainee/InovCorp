<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-full grid place-items-center">
    <!--ex-03-->

    <div id="app">

        <section v-if="inProgressAssignments.length">
            <h2 class="font-bold mb-2">Assignments in progress</h2>

            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">

                    <label>
                        <input type="checkbox" v-model="assignment.complete">
                        {{assignment.name}}
                    </label>
                </li>
            </ul>
        </section>


        <section v-if="completedAssignments.length" class="mt-8">
            <h2 class="font-bold m-2">Completed Assignments</h2>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label>
                        <input type="checkbox" v-model="assignment.complete">
                        {{assignment.name}}
                    </label>
                </li>
            </ul>
        </section>


    </div>

    <script>

        let app = {
            data() {
                return {
                    assignments: [
                        { name: 'Finish project', complete: false, id: 1 },
                        { name: 'Work out', complete: false, id: 2 },
                        { name: 'Make dinner', complete: false, id: 3 }
                    ]
                };
            },

            computed: {
                inProgressAssignments() {
                    return this.assignments.filter(assignment => !assignment.complete);
                },
                completedAssignments() {
                    return this.assignments.filter(assignment => assignment.complete);
                },

            }

        };

        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>

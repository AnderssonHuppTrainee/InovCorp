<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 6 - Bring all together</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-full grid place-items-center bg-gray-800 text-white">
    <div id="app">
        <!--basicamente faz oque o v-model faz: bind e listen the value
        <input type="text" :value="name" @input="name = $event">-->

    </div>


    <script type="module">
        import App from './js/components/App.js'

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
